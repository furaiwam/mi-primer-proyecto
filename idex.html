<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #1a4d80;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }
        .menu {
            background-color: #e8f3c1;
            width: 260px;
            padding: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 20px 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .menu ul li a::before {
            content: '\2193';
            margin-right: 10px;
        }
        .menu ul li a:hover {
            text-decoration: underline;
        }
        .login {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-box {
            border: 2px solid #ffcccc;
            padding: 40px;
            background-color: white;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #333;
        }
        footer {
            background-color: #1a4d80;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="img/utpl.png" alt="UTPL Logo" style="height: 100px; vertical-align: middle; margin-right: 40px;">
    Universidad Técnica Particular de Loja
</header>

<div class="container">
    <nav class="menu">
        <ul>
            <li><a href="#">Ingresar </a></li>
            <li><a href="#">Ver</a></li>
            <li><a href="#">Añadir</a></li>
            <li><a href="#">Consultas</a></li>
            <li><a href="#">Modificar</a></li>

        </ul>
    </nav>

    <div class="login">
        <div class="login-box">
            <label for="usuario">usuario:</label>
            <input type="text" id="usuario" placeholder="usuario">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">

            <button>Ingresar</button>
        </div>
    </div>

    <nav class="menu">
        <ul>
            <li><a href="#">Ver Informe</a></li>
            <li><a href="#">Modificación Informe</a></li>
            <li><a href="#">Consultas</a></li>
        </ul>
    </nav>
</div>

<footer>
    Not furaiwam@gmail.com? Log in with another account
</footer>

</body>
</html>
